<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>INTEL WEBRTC MCU | 登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="/public/gentelella/vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="/public/gentelella/build/css/custom.min.css" rel="stylesheet">
    <script src="/public/js/bin/axios.js"></script>
  </head>
  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <h1>登录 INTEL WEBRTC MCU</h1>
            <input type="text" class="form-control" placeholder="用户名" name="Name" id="Name" style="margin-bottom: 10px" />
            <input type="password" class="form-control" placeholder="密码" name="PassWord" id="PassWord" style="margin-bottom: 10px" />
            <button type="submit" class="btn btn-default submit" id="login">登录</button>
            <div class="clearfix"></div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      document.getElementById("login").onclick = function () {
        axios.post("/auth/login", {
          Name: document.getElementById("Name").value,
          PassWord: document.getElementById("PassWord").value
        }).then(function (r) {
          if (r.status === 200 && r.data.Status === 200) {
            location.href = "/view/console"
          } else {
            alert(r.data.Error)
          }
        })
      }
    }
  </script>
</html>
